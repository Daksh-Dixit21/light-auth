name: light-auth-package CI Pipeline

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      NODE_AUTH_TOKEN: ""
      NPM_TOKEN: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          scope: '@daksh-dev'
          always-auth: false
          check-latest: false

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Ensure clean npm auth
        run: |
          rm -f ~/.npmrc
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Install dependencies (again for publish job)
        run: pnpm install

      - name: Publish to npm using Trusted Publishing (OIDC)
        run: pnpm publish --access public --no-git-checks --provenance
